<div class="backdrop is-hidden" data-modal-franchise>
    <div class="modal-franchise">
        <button type="button" class="modal__btn-close" data-modal-franchise-close>
            <svg class="modal__btn-close__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-modal-close"> </use>
            </svg>
        </button>
        <h2 class="modal-franchise__pre-title">
            Start a business with <span class="modal-franchise__title">IceCream</span>
        </h2>
        <div class="modal-franchise__box">
            <p class="modal-franchise-box__text">
                Invest and get a high level of profitability
            </p>
        </div>
                <form action="#">
                    <div class="form__field">
                        <label class="input__text" for="user-name">Full name (First and Last name)</label>
                        <div class="input__wrap">
                            <input type="text" class="form__input" name="user-name" id="user-name" />
                            <svg class="input__icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-person"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form__field">
                        <label class="input__text" for="user-tel">Phone number</label>
                        <div class="input__wrap">
                            <input type="tel" class="form__input" name="user-tel" id="user-tel" />
                            <svg class="input__icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-phone"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form__field">
                        <label class="input__text" for="user-email">E-mail</label>
                        <div class="input__wrap">
                            <input type="email" class="form__input" name="user-email" id="user-email" />
                            <svg class="input__icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-email-modal"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="form__btn">
                        <button type="submit" class="form__btn-send">Send</button>
                    </div>
                </form>
    </div>            
</div>
